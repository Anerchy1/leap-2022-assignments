<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterize a string</title>
</head>

<body>
    <script>
        function parameterize(paraStr) {
            const paraArr = paraStr.split(' ');
            return `${paraArr.join('-').toLowerCase()}`

        }

        console.log(parameterize('This Is Where I Begin'));

    </script>
</body>

</html>
