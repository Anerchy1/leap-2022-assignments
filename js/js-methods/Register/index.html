<body>
    <script>
        function isCorrectReg(reg) {
            if (reg.length == 10 && isNaN(reg.substr(0, 1)) && isNaN(reg.substr(1, 1)) && !isNaN(reg.substr(2, 8))) {
                return 'та монгол улсын регистрийн дугаарыг зөв орууллаа';
            } else {
                return 'та монгол улсын иргэний бүртгэлийн дугаарыг буруу орууллаа';
            }

        }
        function getGender(reg) {
            const secondLastDigit = Number(reg.substr(8, 1));
            if (secondLastDigit % 2 === 0) {
                return 'emegtei';
                // console.log(huis);
            }
            return 'eregtei';
            // console.log(huis);
        }
        //tursun udur oloh
        function getBday(reg) {
            let day = Number(reg.substr(6, 2));
            let isBornInTwenties = false;
            const fifthDigit = reg[4];
            if (fifthDigit === 3 || fifthDigit === 2)
                isBornInTwenties = true;
            let month = Number(reg.substr(4, 2));
            if (isBornInTwenties)
                month -= 20;

            let year = reg.substr(2, 2);
            if (isBornInTwenties) {
                year = 20 + year;
            } else {
                year = 19 + year;
            }
            year = Number(year);

            return (`${year}-${month}-${day}`);
        }
        // aimag

            if (firstLetter == 'У') {

        function getRegisterInfo(reg) {
            const legitReg = isCorrectReg(reg);
