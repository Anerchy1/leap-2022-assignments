<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-s todorhoi elementiig ustgah</title>
</head>

<body>
    <script>
        function array(arrayElement) {
            console.log(`Original element : [${arrayElement}] (6)`);
            //todorhoi element ustgah 
            arrayElement.splice(arrayElement.indexOf(6), 1);
            console.log(`todorhoi elemetiig ustgah: ${arrayElement}`);
        }
        array([2, 1, 6, 5, 8, 10])

    </script>
</body>

</html>
