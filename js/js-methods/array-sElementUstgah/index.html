<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-s todorhoi elementiig ustgah</title>
</head>

<body>
    <script>
        let deleteNum = Number(prompt('ustgah toogoo oruulna uu!'));

        function array(arrayElement) {
            console.log(`Original element : [${arrayElement}] ${deleteNum}`);
            //todorhoi element ustgah 
            while (arrayElement.includes(deleteNum)) {
                arrayElement.splice(arrayElement.indexOf(deleteNum), 1);
            }

            console.log(`todorhoi elemetiig ustgah: ${arrayElement}`);
        }
        array([2, 1, 6, 5, 8, 6])

    </script>
</body>

</html>
