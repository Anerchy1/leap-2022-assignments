<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
</head>

<body>
    <script>
        const searchByletter = prompt('Brandiin ehnii usegiig oruulna uu'), searchByUls = prompt('Ulsiin neriig oruulna uu');
        const carBrands = [
            ["Aston Martin Lagonda Ltd", "UK", 2016], ["Audi", "Germany", 2016], ["BMW", "Germany", 2016],
            ["Chevrolet", "USA", 2016], ["Dodge", "USA", 2016], ["Ferrari", "Italy", 2016],
            ["Honda", "Japan", 2016], ["Jaguar", "UK", 2016], ["Lamborghini", "Italy", 2016],
        ];

        function searchByFirstDigit(brands, letter) {
            const carNames = [];
            for (let i = 0; i < brands.length; i++) {
                carNames.push(brands[i][0]);
            }
            const result = [];
            for (let i = 0; i < carNames.length; i++) {
                if (carNames[i][0].toLowerCase() === letter.toLowerCase()) {
                    result.push(brands[i]);
                }
            }
            return result;
        }
        console.log(searchByFirstDigit(carBrands, searchByletter));


        function searchByCountry(brands, country) {
            const countryNames = [];
            for (let i = 0; i < brands.length; i++) {
                countryNames.push(brands[i][1]);
            }
            const result = [];
            for (let i = 0; i < countryNames.length; i++) {
                if (countryNames[i].toLowerCase() === country.toLowerCase()) {
                    result.push(brands[i]);
                }
            }
            return result;
        }
        console.log(searchByCountry(carBrands, searchByUls));

        function data(brands) {
            console.log(`Niit ${brands.length} mur data`);

            const result = [];
            for (let i = 0; i < brands.length; i++) {
                let counter = 1;
                for (let j = i + 1; j < brands.length; j++) {
                    if (brands[i][1] === brands[j][1]) {
                        counter++;
                        brands.splice(brands.indexOf(brands[j]), 1);
                    }
                } console.log(`${brands[i][1]} : ${counter}`);
            }
        }
        data(carBrands);

    </script>
</body>

</html>
