<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of numbers</title>
</head>

<body>
    <script>
        const arrayOfNumbers = [43, 56, 23, 89, 88, 90, 99, 652, 15, 290, 11];
        let sum = 0, max = arrayOfNumbers[0], min = arrayOfNumbers[0];
        //Niilber
        for (let j = arrayOfNumbers.length - 1; j >= 0; j--) {
            arrayOfNumbers[j + 1] = arrayOfNumbers[j];

        }
        for (let i = 0; i < arrayOfNumbers.length; i++) {
            sum = sum + arrayOfNumbers[i];

            if (max < arrayOfNumbers[i]) {
                max = arrayOfNumbers[i];
            }

            if (min > arrayOfNumbers[i]) {
                min = arrayOfNumbers[i];
            }
        }
        arrayOfNumbers[0] = min;
        arrayOfNumbers[arrayOfNumbers.length] = max;
        console.log(arrayOfNumbers);
        console.log(`Toonuudiin niilber : ${sum}`);
        console.log(`Hamgiin ih too : ${max}`);
        console.log(`Hamgiin baga too: ${min}`);



    </script>
</body>

</html>
