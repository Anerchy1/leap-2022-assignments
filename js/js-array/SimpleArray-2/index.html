<body>
    <script>
        const itCompanies = ['Facebook', 'Google', 'Microsoft', 'Apple', 'IBM', 'Oracle', 'Amazon'];
        let shortIT = [];
        let shortIT2 = [];

        for (i = 0; i < (itCompanies.length - 3); i++) {
            shortIT[i] = itCompanies[i];
        }
        console.log(shortIT);
        for (i = (itCompanies.length - 1); i > 2; i--) {
            shortIT2[i] = itCompanies[i];
        }
        console.log(shortIT2);


    </script>
