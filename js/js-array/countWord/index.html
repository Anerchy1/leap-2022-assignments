<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Word</title>
</head>

<body>
    <script>
        let data = ['Засгийн', 'газарт', '6.4', 'сая', 'тонн', 'нүүрс', 'алдагдсан', 'гэх',
            'мэдээлэл', 'ирээгүй', 'байна.', 'Бодит', 'байдалд', 'ийм', 'их', 'хэмжээний', 'нүүрс',
            'алдагдсан', 'гэх', 'асуудал', 'эргэлзээтэй', 'байна.', 'Хууль', 'хяналтын', 'байгууллага',
            'хяналт', 'шалгалтын', 'ажил', 'явуулж', 'нүүрс', 'нүүрс', 'байна'];
        let sum = 0;
        let input = prompt();
        for (i = 0; i < data.length; i++) {
            if (input === data[i]) {
                sum++;
            }
        } console.log(`${input} gedeg ug ${sum} orson baina`);
    </script>
</body>

</html>
