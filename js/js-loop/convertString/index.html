<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt();
        let output = '';
        for (i = 0; i <= input.length; i++) {
            if (input.substr(i, 1) == input.substr(i, 1).toLowerCase()) {
                output += input.substr(i, 1).toUpperCase()
            } else {
                output += input.substr(i, 1).toLowerCase()
            }
        }
        console.log(output);
    </script>
</body>

</html>
