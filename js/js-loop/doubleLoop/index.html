<body>
    <script>
        1.
        let input = Number(prompt());

        for (let i = 0; i <= input; i++) {
            let output = '';
            for (let k = 1; k <= i; k++) output += `${k} `;
            console.log(output);
        };
        2.
        let input2 = Number(prompt());

        for (let i = 1; i <= input2; i++) {
            let output = '';
            for (let k = input2; k >= i; k--) output += `${k} `;
            console.log(output);
        };
    </script>
</body>
