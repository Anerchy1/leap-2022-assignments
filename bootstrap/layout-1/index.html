<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Layout</title>
</head>
<body> 
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-12 bg-info"> Part1 </div>
            <div class="col-sm-4 col-12 bg-warning"> Part2 </div>
            <div class="col-sm-4 col-12 bg-info"> Part3 </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-12 bg-success"> Part4 
                <div class="row">
                    <div class="col-sm-6 col-12 bg-warning"> Part5 </div>
                    <div class="col-sm-6 col-12 bg-info"> Part6 </div>
                </div>
            </div>
            <div class="col-sm-4 col-12 bg-primary"> Part7 </div>
        </div>
        <div class="row">
            <div class="col-sm-7 col-12 bg-primary"> Part8 </div>
            <div class="col-sm-5 col-12 bg-success"> Part9 </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-12 bg-warning"> Part10 </div>
            <div class="col-sm-6 col-12 bg-info"> Part11 </div>
            <div class="col-sm-3 col-12 bg-warning"> Part12 </div>
        </div>

    </div>

     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
